<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>freeCodeCamp Survey Form</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
          <label for="name">Name<input id="name" type="text" placeholder="Enter your name" required ></label>
          <label for="email">Email<input id="name" type="email" placeholder="Enter your email" required></label>
          <label for="number">Age(optional)<input id="number" type="number" min="13" max="99" placeholder="Age"></label>
          <label>Which option best describes your current role?<select>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select></label>
        </fieldset>
      </form>
    </body>
  </html>
